<!DOCTYPE html>
<html class="no-js" lang="ru">
    <head>
        <meta charset="utf-8">
        <title>PizzaButton</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css">

    <body>

        <div class="pizza">
            <div class="pizza__background"></div>
            <div class="pizza__steam-top"></div>
            <div class="pizza__steam-bottom"></div>
        </div>

        <div class="page">
            <div class="page__inner">
                <div class="page__inner__logo">
                    <div class="logo" href="#"></div>
                </div>
                <div class="page__inner__slider">
                    <div class="slider">
                        <div class="slider__item slider__item_iphone">
                            <div class="slider__item__iphone">
                                <div class="iphone">
                                    <div class="iphone__inner">
                                        <div class="slideshow">
                                            <div class="slideshow__item slideshow__item_first"></div>
                                            <div class="slideshow__item slideshow__item_second"></div>
                                            <div class="slideshow__item slideshow__item_third"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="slider__item slider__item_video">
                            <div class="slider__item__video">
                                <div class="video">
                                    <iframe src="http://player.vimeo.com/video/69647216?api=1" autoplay="1" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <!--<div class="page__inner__video">-->

                <!--</div>-->

                <!--
                <div class="page__inner__slider">
                    <div class="slider">
                        <div class="slider__item slider__item_current">
                            <div class="slider__item__inner">


                            </div>
                        </div>
                        <div class="slider__item">
                            <div class="slider__item__inner">
                                <div class="video" style="margin-top: 20%;">
                                    <iframe src="http://player.vimeo.com/video/69647216" autoplay="1" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                -->
            </div><!--/page inner -->
        </div><!--/page -->






        <div class="footer">
            <div class="footer__ribbon">
                <div class="ribbon"></div>
            </div>

            <div class="footer__inner">
                <div class="footer__inner__button">
                    <a class="button" href="http://pizzabtn.herokuapp.com/admin">Join</a>
                </div>
                <div class="footer__inner__follow">
                    <div class="social">
                        <div class="social__title">
                            Follow us:
                        </div><!--
                     --><div class="social__buttons">
                            <ul class="icon-list">
                                <li class="icon-list__item">
                                    <a class="rounded rounded_facebook" href="https://www.facebook.com/pizzabtn?fref=ts"></a>
                                </li><!--
                             --><li class="icon-list__item">
                                    <a class="rounded rounded_github" href="https://github.com/pizzabtn"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="footer__inner__copyright">
                    <a class="copyright" href="http://pizzabtn.herokuapp.com/admin">
                        <span class="copyright__title">Â©</span>

                    </a>
                </div>
